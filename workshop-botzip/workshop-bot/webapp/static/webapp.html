<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑ - –®–≤–µ–π–Ω–∞—è –º–∞—Å—Ç–µ—Ä—Å–∫–∞—è</title>
    <!-- ‚úÖ –ò—Å–ø—Ä–∞–≤–ª–µ–Ω: —É–±—Ä–∞–Ω—ã –ª–∏—à–Ω–∏–µ –ø—Ä–æ–±–µ–ª—ã -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #333333);
            padding: 20px;
            min-height: 100vh;
            padding-bottom: env(safe-area-inset-bottom, 20px); /* –î–ª—è iPhone */
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 22px;
            font-weight: 600;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 15px;
        }
        input, select, textarea {
            width: 100%;
            padding: 14px;
            border: 2px solid var(--tg-theme-hint-color, #d0d0d0);
            border-radius: 12px;
            font-size: 16px;
            background: var(--tg-theme-secondary-bg-color, #f9f9f9);
            color: var(--tg-theme-text-color, #333);
            font-family: inherit;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--tg-theme-button-color, #5d7af7);
        }
        input.error, textarea.error {
            border-color: #e74c3c;
            background-color: #fff8f8;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        .services {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        .service-btn {
            padding: 15px 10px;
            border: 2px solid var(--tg-theme-hint-color, #d0d0d0);
            border-radius: 12px;
            background: var(--tg-theme-secondary-bg-color, #f9f9f9);
            cursor: pointer;
            text-align: center;
            font-size: 14px;
            transition: all 0.2s ease;
            user-select: none;
        }
        .service-btn:hover, .service-btn.selected {
            border-color: var(--tg-theme-button-color, #5d7af7);
            background: var(--tg-theme-button-color, #5d7af7);
            color: var(--tg-theme-button-text-color, #ffffff);
        }
        .info-box {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            line-height: 1.4;
        }
        .info-box p {
            margin: 5px 0;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>‚úÇÔ∏è –û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</h1>

    <div class="info-box">
        <p>üìç –≥. –ú–æ—Å–∫–≤–∞, —É–ª. –ú–∞—Ä—à–∞–ª–∞ –§–µ–¥–æ—Ä–µ–Ω–∫–æ, –¥. 12</p>
        <p>üìû +7 (968) 396-91-52</p>
    </div>

    <form id="orderForm">
        <div class="form-group">
            <label for="service">–í—ã–±–µ—Ä–∏—Ç–µ —É—Å–ª—É–≥—É:</label>
            <div class="services" role="radiogroup" aria-labelledby="service-label">
                <div class="service-btn" data-service="tricot" role="radio" tabindex="0">üßµ –¢—Ä–∏–∫–æ—Ç–∞–∂</div>
                <div class="service-btn" data-service="leather" role="radio" tabindex="0">üéí –ö–æ–∂–∞</div>
                <div class="service-btn" data-service="fur" role="radio" tabindex="0">üêæ –ú–µ—Ö</div>
                <div class="service-btn" data-service="outerwear" role="radio" tabindex="0">üß• –í–µ—Ä—Ö–Ω—è—è –æ–¥–µ–∂–¥–∞</div>
                <div class="service-btn" data-service="fitting" role="radio" tabindex="0">üìè –ü–æ–¥–≥–æ–Ω–∫–∞</div>
                <div class="service-btn" data-service="small" role="radio" tabindex="0">üîò –ú–µ–ª–∫–∏–π —Ä–µ–º–æ–Ω—Ç</div>
            </div>
            <input type="hidden" id="service" name="service" required>
        </div>

        <div class="form-group">
            <label for="name">–í–∞—à–µ –∏–º—è:</label>
            <input type="text" id="name" name="name" placeholder="–ö–∞–∫ –∫ –≤–∞–º –æ–±—Ä–∞—â–∞—Ç—å—Å—è?" required maxlength="50">
        </div>

        <div class="form-group">
            <label for="phone">–¢–µ–ª–µ—Ñ–æ–Ω:</label>
            <input type="tel" id="phone" name="phone" placeholder="+7 (999) 123-45-67" required maxlength="18">
        </div>

        <div class="form-group">
            <label for="description">–û–ø–∏—à–∏—Ç–µ —Ä–∞–±–æ—Ç—É:</label>
            <textarea id="description" name="description" placeholder="–†–∞—Å—Å–∫–∞–∂–∏—Ç–µ –ø–æ–¥—Ä–æ–±–Ω–µ–µ: —á—Ç–æ –∑–∞ –≤–µ—â—å, –∏–∑ –∫–∞–∫–æ–≥–æ –º–∞—Ç–µ—Ä–∏–∞–ª–∞, —á—Ç–æ –Ω—É–∂–Ω–æ –ø–æ—á–∏–Ω–∏—Ç—å –∏–ª–∏ –∏–∑–º–µ–Ω–∏—Ç—å..."></textarea>
        </div>
    </form>

    <script>
        // –ü—Ä–æ–≤–µ—Ä–∫–∞: –∑–∞–ø—É—â–µ–Ω–æ –ª–∏ –≤ Telegram?
        if (typeof window.Telegram !== 'object' || typeof window.Telegram.WebApp !== 'object') {
            console.error('This app must be run inside Telegram!');
            document.body.innerHTML = '<h2>‚ùå –û—Ç–∫—Ä–æ–π—Ç–µ —ç—Ç—É —Å—Ç—Ä–∞–Ω–∏—Ü—É –≤–Ω—É—Ç—Ä–∏ Telegram!</h2>';
            throw new Error('Not in Telegram WebApp');
        }

        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        tg.MainButton.hide();

        let selectedService = null;

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –≤—ã–±–æ—Ä–∞ —É—Å–ª—É–≥–∏
        document.querySelectorAll('.service-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.service-btn').forEach(b => {
                    b.classList.remove('selected');
                    b.setAttribute('aria-checked', 'false');
                });
                btn.classList.add('selected');
                btn.setAttribute('aria-checked', 'true');
                selectedService = btn.dataset.service;
                document.getElementById('service').value = selectedService;
                validateAndToggleButton();
            });

            // –ü–æ–¥–¥–µ—Ä–∂–∫–∞ –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã (Enter/Space)
            btn.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    btn.click();
                }
            });
        });

        // –í–∞–ª–∏–¥–∞—Ü–∏—è —Ç–µ–ª–µ—Ñ–æ–Ω–∞ (–ø—Ä–æ—Å—Ç–∞—è)
        function isValidPhone(phone) {
            const cleaned = phone.replace(/\D/g, '');
            return cleaned.length >= 10 && cleaned.length <= 15;
        }

        // –í–∞–ª–∏–¥–∞—Ü–∏—è –∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∫–Ω–æ–ø–∫–æ–π
        function validateAndToggleButton() {
            const nameInput = document.getElementById('name');
            const phoneInput = document.getElementById('phone');
            const name = nameInput.value.trim();
            const phone = phoneInput.value.trim();

            // –°–±—Ä–æ—Å –æ—à–∏–±–æ–∫
            nameInput.classList.remove('error');
            phoneInput.classList.remove('error');

            let valid = true;

            if (!selectedService) valid = false;
            if (!name) {
                nameInput.classList.add('error');
                valid = false;
            }
            if (!phone || !isValidPhone(phone)) {
                phoneInput.classList.add('error');
                valid = false;
            }

            if (valid) {
                tg.MainButton.setText('‚úÖ –û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–∫–∞–∑');
                tg.MainButton.show();
            } else {
                tg.MainButton.hide();
            }
        }

        // –°–ª—É—à–∞—Ç–µ–ª–∏
        document.getElementById('name').addEventListener('input', validateAndToggleButton);
        document.getElementById('phone').addEventListener('input', validateAndToggleButton);

        // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö
        tg.MainButton.onClick(() => {
            const data = {
                service: selectedService,
                name: document.getElementById('name').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                description: document.getElementById('description').value.trim()
            };

            console.log('Sending order data:', data);
            tg.sendData(JSON.stringify(data));
        });

        // –ü–æ–¥–¥–µ—Ä–∂–∫–∞ —Ç–µ–º—ã Telegram
        tg.onEvent('themeChanged', () => {
            // CSS —É–∂–µ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ —Ç–µ–º—ã ‚Äî —ç—Ç–æ–≥–æ –¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ
        });
    </script>
</body>
</html>
