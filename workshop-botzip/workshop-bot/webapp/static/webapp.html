<body>
    <h1>‚úÇÔ∏è –û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</h1>
    
    <div class="info-box">

    <form id="orderForm">

            <div class="services">

                <div class="service-btn" data-service="fur">üêæ –ú–µ—Ö</div>

                <div class="service-btn" data-service="fitting">üìè –ü–æ–¥–≥–æ–Ω–∫–∞</div>

            <input type="text" id="name" name="name" placeholder="–ö–∞–∫ –∫ –≤–∞–º –æ–±—Ä–∞—â–∞—Ç—å—Å—è?" required>

    </form>
    
    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        
        let selectedService = null;
        
        document.querySelectorAll('.service-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.service-btn').forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                selectedService = btn.dataset.service;
                document.getElementById('service').value = selectedService;
                updateMainButton();
            });
        });
        
        function updateMainButton() {
            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.trim();
            
            if (selectedService && name && phone) {
                tg.MainButton.setText('‚úÖ –û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–∫–∞–∑');
                tg.MainButton.show();
            } else {
                tg.MainButton.hide();
            }
        }
        
        document.getElementById('name').addEventListener('input', updateMainButton);
        document.getElementById('phone').addEventListener('input', updateMainButton);
        
        tg.MainButton.onClick(() => {
            const data = {
                service: selectedService,
                name: document.getElementById('name').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                description: document.getElementById('description').value.trim()
            };
            
            tg.sendData(JSON.stringify(data));
        });
    </script>
